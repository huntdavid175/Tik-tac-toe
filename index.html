<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Tik Tac Toe</title>
  </head>
  <body>
<div class="wrapper first-wrapper">
    <h1 class="page-header">Please Choose Your Opponent</h1>
    <div class="container-fluid my-auto">
      <div class="row justify-content-center"> 
        <!-- Cards Here   -->
          <div class="col-md-4">
          <div class="card custom" id="AI">
            <div class="card-body hover-card-effect">
              <h1 class="card-title text-center">AI</h5>
              <p class="card-text text-center">Play against Unbeatable AI</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card" id="friend">
            <div class="card-body hover-card-effect">
              <h1 class="card-title text-center">Friend</h1>
              <p class="card-text text-center">Play against your friend, in a friendly game</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


    <!-- Input Users names  -->
    <div class="wrapper second-wrapper no-display">
    <div class="row page-header">
      <div class="col-md-12">
        <h1>Please Input Player Names</h1>
      </div>
    </div>
    <div class="container-fluid my-auto">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Player <span style="color:brown">X</span></h1>
              <input class="form-control" type="text" id='x'>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">Player <span style="color:blue">O</span></h1>
              <input class="form-control" type="text" id='o'>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row button-container">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" id="playBtn">Play Game</button>
      </div>
    </div>
  </div>



    <!-- Game board  -->
    <div class="wrapper game-wrapper no-display">
    <div class="row" style="margin-top: 25px; margin-bottom: 45px;">
      <div class="col-md-12 d-flex justify-content-around">
        <div>
        <button class="btn btn-outline-danger" type="button" onclick="gameController.startNewGame()">New Game</button>
      </div>
      <div>
        <a class="player-group"> 
          <span class="player-name"> Name </span> <span class="badge badge-danger player-score">4</span> </a>
          <a class="player-group"> 
            <span class="player-name"> Name is </span> <span class="badge badge-danger player-score">10</span> </a>
          </div>
      </div>
    </div> 

    <div class="container-fluid">
      <div class="row justify-content-center winner-message-row">
        <div class="col-md-6 text-center no-display" id="winner-div">
          <h1 id="winner-message-label"></h1>
          <button type="button" class="btn btn-primary" id="play-again" onclick="gameController.playAgain()">Play Again</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12"></div>
        <div class="box-row">
          <div data-key="0" class="box left-box top-box"></div>
          <div data-key="1" class="box top-box"></div>
          <div data-key="2" class="box right-box top-box"></div>
        </div>
        <div class="box-row">
          <div data-key="3" class="box left-box"></div>
          <div data-key="4" class="box"></div>
          <div data-key="5" class="box right-box"></div>
        </div>
        <div class="box-row">
          <div data-key="6" class="box left-box bottom-box"></div>
          <div data-key="7" class="box bottom-box"></div>
          <div data-key="8" class="box right-box bottom-box"></div>
        </div>
      </div>
    </div>
  


    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
